<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $("head").load("fragments/cabeceras/headRegistro.html");
        </script>
        <script src="js/creadorDePersonajes.js"></script>
    </head>
        

    <body>
        <header>
            <script>
                $("header").load("fragments/headers/nav.html");
            </script>
        </header>
       
        <main>
            <h2>Creador de personajes</h2>

            <section class="puntos">
                <h3>Cargar y descargar</h3>
                <input type="button" onclick="CreadorP.descargar()" value="Descargar"/>
                <label><input type="file" onchange="CreadorP.readInputFile(this.files);">Elija un archivo a importar</label>
            </section>
            
            <section class="puntos">
                <h3>Nombre</h3>
                <label><input type="text" id="textoNombre" onchange="CreadorP.cambiarNombre()"/></label>
                
            </section>
            
            <section class="puntos colores">
                <h3>Colores</h3>
                <section>
                    <label>Color de pelo <input type="color" id="colorPelo" onchange="CreadorP.cambiarColorPelo()"/></label>
                    <label>Color de piel <input type="color" id="colorPiel" onchange="CreadorP.cambiarColorPiel()"/></label>
                    <label>Color de ojos <input type="color" id="colorOjos" onchange="CreadorP.cambiarColorOjos()"/></label>
    
                </section>
               
            </section>
          
            <section class="puntos">
                <h3>Puntos</h3>
                <p id="puntosActuales">0</p>
            </section>
            <section id="seccionesBotones">
            
            </section>

            <section class="puntos">
                <h3>Nombre de la Implementaci√≥n</h3>
                <label><input type="text" id="textoNombreIntra" onchange="CreadorP.cambiarNombreIntra()"/></label>
            </section>

            <section id="seccionesBotonesIntra">
            
            </section>
            <button onclick="CreadorP.toggleLogros()">Logros</button>

            <aside id="seccionLogros">
                <h3>Logros</h3>
               
            </aside>
            <script>
                var CreadorP = new CreadorDePersonajes(1000);
            </script>
        </main>

        <footer>
            <script>
                $("footer").load("fragments/footer.html");
            </script>
        </footer>
        
    </body>
</html>
